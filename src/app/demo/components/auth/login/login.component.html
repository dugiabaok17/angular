<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <p-toast></p-toast>

    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        /> -->
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="https://theme.hstatic.net/200000384421/1000955298/14/logo.png?v=23"
                        alt="Image"
                        height="50"
                        class="mb-3"
                        routerLink="/"
                        style="cursor: pointer;"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        <!-- Welcome, Isabel! -->
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to continue</span
                    >
                </div>

                <form [formGroup]="loginForm">
                    <label
                        for="username"
                        class="block text-900 text-xl font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="username"
                        type="text"
                        placeholder="Tên đăng nhập"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        formControlName="username"
                    />

                    <div
                        *ngIf="
                            usernameControl?.invalid &&
                            (usernameControl?.dirty || usernameControl?.touched)
                        "
                    >
                        <div
                            style="color: red"
                            class="field-error mb-3"
                            *ngIf="usernameControl?.errors?.['required']"
                        >
                            Name is required!
                        </div>
                        <div
                            style="color: red"
                            class="field-error mb-3"
                            *ngIf="usernameControl?.errors?.['minlength']"
                        >
                            Name must be at least 4 characters long.
                        </div>
                    </div>

                    <label
                        for="password"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password"
                        placeholder="Mật khẩu"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        formControlName="password"
                    ></p-password>

                    <div
                        *ngIf="
                            passwordControl?.invalid &&
                            (passwordControl?.dirty || passwordControl?.touched)
                        "
                    >
                        <div
                            style="color: red"
                            class="field-error mb-4"
                            *ngIf="usernameControl?.errors?.['required']"
                        >
                            Name is required!
                        </div>
                    </div>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                        [disabled]="!loginForm.valid"
                        (click)="login()"
                    ></button>
                    <hr style="color: black; height: 2px; margin-top: 25px" />
                    <br />
                    <div class="div text-center">
                        <button
                            style="
                                width: 250px !important;
                                background-color: #42b72a;
                            "
                            pButton
                            pRipple
                            label="Sign Up"
                            class="w-full p-3 text-xl"
                            routerLink="/signup"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
